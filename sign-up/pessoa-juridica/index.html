<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre-se — AnimalSystem</title>
    <link rel="icon" type="image/ico" href="/assets/images/fav.ico">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/sign-up.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css">
</head>
<body>

    <header>
        <div class="logo-principal">
            <img src="/assets/images/gatos.png" alt="">
        </div>
        <div class="title-container">
            <h1>Cadastro de Prestador</h1>
            <h2>Pessoa Jurídica</h2>
        </div>
        <div class="logo-secundaria">
            <img src="/assets/images/logo-secundaria.png" alt="">
        </div>
    </header>

    <form>
        <fieldset>
            <legend>Identificação da Empresa</legend>

            <div class="input-container">
                <div class="form-group mb-4">
                    <label for="razao-social">Razão Social</label>
                    <input type="text" class="form-control" id="razao-social" placeholder="Razão social da empresa">
                </div>

                <div class="form-group mb-4">
                    <label for="email">Email da empresa</label>
                    <input type="email" class="form-control" id="email" placeholder="E-mail da empresa">
                </div>

                <div class="form-group mb-4">
                    <label for="codigo">Informe o código enviado para o e-mail</label>
                    <input type="text" class="form-control" id="codigo" placeholder="Código">
                </div>

                <div class="row mb-4">
                    <div class="form-group col-6">
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Senha">
                    </div>

                    <div class="form-group col-6">
                        <label for="confirmar-senha">Confirme sua senha</label>
                        <input type="password" class="form-control" id="confirmar-senha" placeholder="Confirma sua senha">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-6">
                        <label for="cnpj">CNPJ</label>
                        <input type="text" class="form-control" id="cnpj" placeholder="CNPJ">
                    </div>

                    <div class="form-group col-6">
                        <label for="inscricao-estadual">Inscrição Estadual</label>
                        <input type="text" class="form-control" id="inscricao-estadual" placeholder="Inscrição Estadual">
                    </div>
                </div>

                <div class="row align-items-end mt-4">
                    <div class="form-group col-4">
                        <label for="rede-social">Rede Social</label>
                        <select class="form-select" id="rede-social">
                            <option selected>Selecione</option>
                            <option value="1">Opção 1</option>
                            <option value="2">Opção 2</option>
                            <option value="3">Opção 3</option>
                        </select>  
                    </div>

                    <div class="form-group col-8">
                        <input type="text" class="form-control" id="inscricao-estadual" placeholder="Informe o endereço">
                    </div>
                </div>

                <table class="table table-bordered mt-4">
                    <thead>
                        <tr>
                            <th scope="col">Rede Social</th>
                            <th scope="col">Endereço</th>
                        </tr>
                        <tbody>
                            <tr>
                                <td></td>
                                <td class="no-social-media-column">Nenhuma rede social cadastrada</td>
                            </tr>
                        </tbody>
                    </thead>
                </table>

                <div class="row justify-content-end">
                    <div class="col-3">
                        <button type="button" class="btn btn-adicionar col-10">Adicionar</button>
                    </div>
                </div>  
            </div>
        </fieldset>
    </form>

    <form class="form-telefone">
        <fieldset>
            <legend class="mb-4">Telefone</legend>

            <div class="row justify-content-around ramal">   
                <div class="form-group col-4">
                    <select class="form-select">
                        <option selected>Selecione</option>
                        <option value="1">Opção 1</option>
                        <option value="2">Opção 2</option>
                        <option value="3">Opção 3</option>
                    </select>
                </div>
                
                <div class="form-group col-3">
                    <input type="tel" class="form-control" id="telefone" placeholder="(00) 00000-0000">
                </div>

                <div class="form-group col-2">
                    <input type="number" class="form-control" id="ramal" min="1" placeholder="Ramal">
                </div>

                <div class="col-3">
                    <button type="button" class="btn btn-adicionar col-10">Adicionar</button>
                </div>
            </div>

            <div class="col-11 table-container">

                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Tipo</th>
                            <th scope="col">Número</th>
                            <th scope="col">Ramal</th>
                            <th scope="col">Opções</th>
                        </tr>
                        <tbody>
                            <tr>
                                <td colspan="5" class="text-center no-data-column">
                                    Nenhum telefone cadastrado
                                </td>
                            </tr>
                        </tbody>
                    </thead>
                </table>
            </div>  
        </fieldset>
    </form>

    <form class="form-endereco">
        <fieldset>
            <legend class="mb-4">Telefone</legend>

            <div class="row mb-4 px-4">
                <div class="form-group col-4">
                    <label for="cep">CEP</label>
                    <input type="text" class="form-control" id="cep" placeholder="00000-000">
                    <a href="#" class="cep-help">
                        Não sei o CEP
                        <img src="/assets/images/lupa.png" alt="">
                    </a>
                </div>

                <div class="form-group col-4">
                    <label for="uf">Município/UF</label>
                    <input type="text" class="form-control" id="uf" disabled>
                </div>

                <div class="form-group col-4">
                    <label for="logradouro">Logradouro</label>
                    <input type="text" class="form-control" id="logradouro" disabled>
                </div>
            </div>

            <div class="row mb-4 px-4">
                <div class="form-group col-4">
                    <label for="bairro">Bairo</label>
                    <input type="text" class="form-control" id="bairro" disabled>
                </div>

                <div class="form-group col-4">
                    <label for="numero">Número</label>
                    <input type="text" class="form-control" id="numero">
                </div>

                <div class="form-group col-4">
                    <label for="Complemento">Complemento</label>
                    <input type="text" class="form-control" id="Complemento">
                </div>
            </div>
        </fieldset>
    </form>

    <form class="form-anexar-documentos">
        <fieldset>
            <legend class="mb-4">Anexar Documentos</legend>

            <h5 class="subtitle-documentos">Documentos:</h5>

            <div class="d-flex flex-column align-items-center">
                <div class="form-group col-8">
                    <label for="contrato-social" class="col-3">Contrato Social</label>
                    <input type="text" class="form-control" id="contrato-social">
                </div>
                <div class="form-group col-8">
                    <label for="rg-socios" class="col-3">RG dos Sócios</label>
                    <input type="text" class="form-control" id="rg-socios">
                </div>
            </div>

            <div class="adicionar-documentos">
                <div class="upload-files">
                    <div class="adicionar">
                        Adicionar <br> Documentos
                        <img src="/assets/images/file.png" alt="">
                    </div>
                </div>
            </div>
        </fieldset>
    </form>

    <div class="button-salvar-container">
        <input type="button" value="Salvar" class="btn btn-salvar col-4">
    </div>


    <script src="https://unpkg.com/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>       
    <script src="/assets/js/main.js"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script src="https://unpkg.com/pace-progress@1.0.2/pace.min.js"></script>
    <script src="https://www.unpkg.com/jquery@3.6.0/dist/jquery.slim.min.js"></script>    
</body>
</html>
