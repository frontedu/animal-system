<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrar | AnimalSystem</title>

    <link rel="icon" type="image/ico" href="/assets/images/favicon.ico" />
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/css/main.css" />

    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /> -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">AnimalSystem</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/recursos/">Recursos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/planos/">Planos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Ajuda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/dashboard/login/">Entrar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard/sign-up/">Registre-se</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid container-principal">
        <div class="row">
            <div class="col-7 offset-md-0 container-singup">
                <h1>Seja bem-vindo ao AnimalSystem</h1>
                <p class="h6">Entre com seu usuário e senha</p>

                <input type="text" id="" name="usuario-input" placeholder="usuario:" />
                <br />
                <input type="password" id="lname" name="usuario-password" placeholder="senha:" /><br /><br />

                <button type="button" class="btn btn-link">
                    esqueci minha senha
                </button>

                <div div-button>
                    <button type="button" class="btn btn-primary">entrar</button>
                    <button type="button" class="btn btn-secondary">cadastrar</button>
                </div>
            </div>

            <div class="col-3 offset-md-7 align-self-center justify-content-around container-gatos">
                <img src="../../assets/images/dash/login/imagem-login.svg" alt="imagem-login" id="img-gatos" />
            </div>
        </div>
    </div>

    <div class="bar container-fluid"></div>

    <footer class="container-fluid bg-dark px-8">

        <div class="row align-middle">
            <div class="col-9 d-flex">
                <div class="logo-animal-corp row gy-2 gx-10">
                    <div>
                        <img src="../../assets/images/main/footer/logo-animalsystem-footer.svg"
                            alt="logo-animalsystem-footer" id="logo-animalsytem"/>
                    </div>
                    <div>
                        ><img src="../../assets/images/main/footer/© Copyright 2021 AnimalSystem.svg"
                            alt="Marca registrada nos orgãos competentes" />
                    </div>
                </div>
            </div>
            <div class="col-2 offset-md-1 d-flex align-self-center">
                <img src="../../assets/images/main/footer/logo-facebook-footer.svg" alt="logo facebook" id="logo-facebook-footer"/>
                <img src="../../assets/images/main/footer/logo-instagram-footer.svg" alt="ogo Instagram" id="logo-instagram-footer"/>
            </div>
        </div>
    </footer>

    <script src="https://unpkg.com/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script src="https://unpkg.com/pace-progress@1.0.2/pace.min.js"></script>
    <script src="https://www.unpkg.com/jquery@3.6.0/dist/jquery.slim.min.js"></script>
</body>

</html>
