<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="description" content="This example shows how to use the Custom elements version of the Calendar"/>
	<meta charset="UTF-8">
	<title>Bryntum Calendar - Web Components demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<!-- These two stylesheets are not needed for the actual webcomponent to work, it includes its own style -->
	<link rel="stylesheet" href="../../build/calendar.stockholm.css?459414" data-bryntum-theme>
	<link rel="stylesheet" href="../_shared/shared.css?459414">
	<link rel="stylesheet" href="resources/app.css?459414">
</head>

<body>
	<div id="container">
		<bryntum-calendar
				stylesheet="../../build/calendar.stockholm.css?459414"
				fa-path="../../build/fonts"
				data-min-height="20em"
				data-date="2018-04-02"
		>
			<data>
				<events>
					<data data-id="1" data-name="Click me" data-icon-cls="b-fa b-fa-mouse-pointer" data-resource-id="1" data-start-date="2018-04-03T10:00:00:000" data-end-date="2018-04-03T13:00:00:000"></data>
					<data data-id="2" data-name="Drag me" data-icon-cls="b-fa b-fa-arrows-alt" data-resource-id="2" data-start-date="2018-04-04T12:00:00:000" data-end-date="2018-04-04T15:00:00:000"></data>
					<data data-id="3" data-name="Resize me" data-icon-cls="b-fa b-fa-arrows-alt-h" data-resource-id="3" data-start-date="2018-04-05T08:00:00:000" data-end-date="2018-04-05T10:00:00:000"></data>
				</events>
				<resources>
					<data data-id="1" data-name="Daniel"></data>
					<data data-id="2" data-name="Steven"></data>
					<data data-id="3" data-name="Sergei"></data>
				</resources>
			</data>
		</bryntum-calendar>
	</div>
	<script type="module" src="app.module.js?459414"></script>
</body>

</html>
