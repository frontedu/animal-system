<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda3</title>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="./agenda.css">

    <!-- https://bootsnipp.com/snippets/M3jmA -->

<body>
    <div class="d-flex flex-row justify-content-end align-items-center mb-4">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Adicionar
        </button>
    </div>

    <div id='wrap'>
        <div id='calendar'></div>

        <div style='clear:both'></div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Adicionar um evento</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                      <label for="event-title">Título do evento</label>
                      <input type="email" class="form-control" id="event-title" >
                    </div>

                    <div class="form-group">
                        <label for="start-date">Início</label>
                        <input type="date" class="form-control" id="start-date" placeholder="Password">
                    </div>  

                    <div class="form-group">
                        <label for="end-date">Fim</label>
                        <input type="date" class="form-control" id="end-date" placeholder="Password">
                    </div> 
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
              <button type="button" class="btn btn-primary" onclick="adicionarEvento()">Salvar</button>
            </div>
          </div>
        </div>
      </div>

    <script src="./agenda3.js"></script>
</body>
</html>
