<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../dashboard/output.css" rel="stylesheet">
  <link rel="stylesheet" href="./receituario.css" />
  <title>Receituário</title>
</head>

<body>
  <main class="container">
    <div id="container-titulo-principal">
      <h1 id="titulo-principal">Receituário</h1>
      <div><p> Rec. nº: <span> 1</span></p></div>  <!-- TODO: FAZER O CSS -->
    </div>

    <form action="">
      <section id="dados-paciente">
        <div>
          <label for="nome-paciente">Paciente: </label> <br />
          <input type="text" name="nome-paciente" id="nome-paciente" value="Lucky Mendes Silva Lucky Mendes Silva Lucky Mendes Silva " disabled />
        </div>
        <div>
          <label for="idade-paciente">Idade: </label> <br />
          <input type="text" name="idade-paciente" id="idade-paciente" value="2 anos e 6 meses" disabled />
        </div>
        <div>
          <label for="sexo-paciente">Sexo: </label> <br />
          <input type="text" name="sexo-paciente" id="sexo-paciente" value="femea" disabled />
        </div>
        <div>
          <label for="peso">Peso (gr.): </label> <br />
          <input type="text" name="peso" id="peso" value="3.200" disabled />
        </div>

        <div>
          <label for="especie">Espécie: </label> <br />
          <input type="text" name="especie" id="especie" value="Canina" disabled />
        </div>

        <div>
          <label for="raca">Raça: </label> <br />
          <input type="text" name="raca" id="raca" value="Sem raça definida - SRDC" disabled />
        </div>

        <div>
          <label for="nome-proprietario">Proprietário: </label> <br />
          <input type="text" name="nome-proprietario" id="nome-proprietario" value="Darccelio Silva" disabled />
        </div>
      </section>

      <div>
        <button id="btn-receita-inteligente">Receita Inteligente</button>
        <button id="btn-receita-manual">Receita Manual</button>
      </div>

      <section id="medicamentos">
        <h2>Sugestão de Medicamentos:</h2>

        <!-- TODO: PENSAR EM COMO FAZER SUGESTÃO DE MEDICAMENTO POR DOENÇA -->

        <!-- <div>
          <label for="especie">Pesquise pela Doença: </label> <br />
          <input type="text" name="search-medicamentos-por-doenca" id="search-medicamentos-por-doenca"
            placeholder="Digite o nome ou parte do nome do medicamento ..." />
          <button class="btn-adicionar">Adicionar</button>
        </div> -->

        <div>
          <label for="search-medicamentos-por-doenca">Pesquise pelo nome: </label> <br />
          <input type="text" name="search-medicamentos-por-doenca" id="input-search-medicamentos-por-nome"
            placeholder="Digite o nome ou parte do nome do medicamento ..." />
          <button class="btn-adicionar">Adicionar</button>
        </div>

        <div>
          <label for="">Ou selecione aqui: </label> <br />
          <select name="lista-medicamentos" id="lista-medicamentos" class="lista-medicamentos"
            title="Selecione um medicamento">
            <option value="0">Selecione um medicamento</option>
            <option value="1">Medicamento 1</option>
            <option value="2">Medicamento 2</option>
            <option value="3">Medicamento 3</option>
            <option value="4">Medicamento 4</option>
            <option value="5">Medicamento 5</option>
          </select>
          <button class="btn-adicionar">Adicionar</button>
        </div>

        <div id="detalhes-receita"">
          <div>
            <label for="dosagem">Dosagem: </label> <br />
            <input type="text" name="dosagem" id="dosagem" value="2 comprimidos e 1/2" required/>
          </div>

          <div>
            <label for="frequencia">Frequência: </label> <br />
            <input type="text" name="frequencia" id="frequencia" value="3 vezes ao dia" required/>
          </div>

          <div>
            <label for="duracao">Duração: </label> <br />
            <input type="text" name="duracao" id="duracao" value="10 dias" required/>
          </div>
        </div>

        <table>
          <thead>
            <thead>
              <tr>
                <th scrope="col" width="2%">#</th>
                <th scrope="col" width="38%">Medicamento</th>
                <th scrope="col" width="15%">Apresentação</th>
                <th scrope="col" width="15%">Dosagem</th>
                <th scrope="col" width="15%">Frequência</th>
                <th scrope="col" width="15%">Duração</th>
              </tr>
            </thead>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Cloreto de potássio</td>
              <td>Pomada</td>
              <td>1.5</td>
              <td>12h</td>
              <td>10 dias</td>
            </tr>
          </tbody>
        </table>

        <section id="observacoes-clinicas">
          <p><label for="observacoes">Observações Clínicas: </label> </p>
          <textarea name="observacoes" id="observacoes" rows="10" autocapitalize="characters" placeholder="Informações complementares ....:"></textarea>
        </section>

      </section>
      
      <div class="container-btn-controles">
        <button id="btn-salvar">Salvar</button>
        <button class="btn-adicionar" id="btn-imprimir">Imprimir</button>
        <button class="btn-adicionar" id="btn-sair">Sair</button>
      </div>

    </form>
  </main>
</body>

</html>
