<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../dashboard/output.css" rel="stylesheet">
  <link rel="stylesheet" href="./vacinacao.css" />
  <title>Vacinação</title>
</head>

<body>
  <main class="container">
    <div id="container-titulo-principal">
      <h1 id="titulo-principal">Carteira de Vacina</h1>
     
    </div>

    <form action="">
      <section id="dados-paciente">
        <div>
          <label for="nome-paciente">Paciente: </label> <br />
          <input type="text" name="nome-paciente" id="nome-paciente" value="Lucky Mendes Silva Lucky Mendes Silva Lucky Mendes Silva " disabled />
        </div>
        <div>
          <label for="idade-paciente">Idade: </label> <br />
          <input type="text" name="idade-paciente" id="idade-paciente" value="2 anos e 6 meses" disabled />
        </div>
        <div>
          <label for="sexo-paciente">Sexo: </label> <br />
          <input type="text" name="sexo-paciente" id="sexo-paciente" value="Macho" disabled />
        </div>
        <div>
          <label for="peso">Peso (gr.): </label> <br />
          <input type="text" name="peso" id="peso" value="8.400" disabled />
        </div>

        <div>
          <label for="especie">Espécie: </label> <br />
          <input type="text" name="especie" id="especie" value="Canina" disabled />
        </div>

        <div>
          <label for="raca">Raça: </label> <br />
          <input type="text" name="raca" id="raca" value="Sem raça definida - SRDC" disabled />
        </div>

        <div>
          <label for="nome-proprietario">Proprietário: </label> <br />
          <input type="text" name="nome-proprietario" id="nome-proprietario" value="Darccelio Silva" disabled />
        </div>
      </section>

      <div>
        <button id="btn-receita-inteligente">Registrar Vacinação</button>
        <button id="btn-receita-manual">Relatório</button>
      </div>

      <section id="observacoes-clinicas">
        <p><label for="observacoes">Observações Clínicas: </label> </p>
        <textarea name="observacoes" id="observacoes" rows="5" autocapitalize="characters" placeholder="Informações complementares ....:"></textarea>
      </section>

      <section id="medicamentos">
        <h2>Registrar Vacina</h2>

        <div>
          <select name="lista-medicamentos" id="lista-medicamentos" class="lista-medicamentos"
            title="Selecione um medicamento">
            <option value="0">Selecione a vacina:</option>
            <option value="1">Cão - V8</option>
            <option value="2">Cão - V10</option>
            <option value="3">Cão - Antirrábica</option>
            <option value="4">Felina - V4</option>
            <option value="5">Felina - V5</option>
            <option value="6">Felina - Antirrábica</option>
          </select>
          <button class="btn-adicionar">Adicionar</button>
        </div>

        <div id="detalhes-medicamentos"">
          <div>
            <label for="dosagem">Dosagem: </label> <br />
            <input type="text" name="dosagem" id="dosagem" value="2 comprimidos e 1/2" required/>
          </div>

          <div>
            <label for="frequencia">Frequência: </label> <br />
            <input type="text" name="frequencia" id="frequencia" value="3 vezes ao dia" required/>
          </div>

          <div>
            <label for="duracao">Duração: </label> <br />
            <input type="text" name="duracao" id="duracao" value="10 dias" required/>
          </div>
        </div>

        <table>
          <thead>
            <thead>
              <tr>
                <th scrope="col" width="15%">Vacina</th>
                <th scrope="col" width="15%">Fabricante</th>
                <th scrope="col" width="15%">Lote nº</th>
                <th scrope="col" width="15%">Dt Aplicação</th>
                <th scrope="col" width="15%">Dt Próxima Aplicação</th>
                <th scrope="col" width="15%">Vet Resp.</th>
                <th scrope="col" width="15%">Nº CRMV</th>
              </tr>
            </thead>
          </thead>
          <tbody>
            <tr>
              <td>Cão - V8</td>
              <td>Fábrica 1</td>
              <td>1875740</td>
              <td>15/01/2022</td>
              <td>15/03/2022</td>
              <td>Veterinário Fulano Silva</td>
              <td>MG/123563-4s</td>
            </tr>
          </tbody>
        </table>       

      </section>
      
      <div class="container-btn-controles">
        <button id="btn-salvar">Salvar</button>
        <button class="btn-adicionar" id="btn-imprimir">Agendar Vacinas</button>
        <button class="btn-adicionar" id="btn-sair">Sair</button>
      </div>

    </form>
  </main>
</body>

</html>
